<html lang="en">

        <title>KeyLine Login</title>
        <link rel="stylesheet" href="../static/style.css">

    </head>
    <body>
        <img class="Image" src="../static/keyline-logo.png" alt="Keyline-logo">

    
    <form action="/" method="POST" class="index">
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name" class="wide-input" placeholder="Enter your username" required>
        <br><br>
        <label for="Phone">Phone Number:</label>
        <input type="tel" name="Phone" id="Phone" maxlenght="10" class="wide-input" placeholder="Enter your 10-digit phone number" required>
        <br><br> 
        <label for="Email">E-mail:</label>
        <input type="email" id="Email" placeholder="Enter your email" name="Email" class="wide-input" required>
        <br><br>
        <label for="Age">Age:</label>
        <input type="number" id="Age" name="Age" placeholder="Age in years" class="wide-input" required>
        <br><br>
        <button class="button" id="submit">Submit</button>
        <br><br>
        <a href="http://127.0.0.1:8000/search" target="_blank">Click here to search a record</a>
             <form>
</form>
